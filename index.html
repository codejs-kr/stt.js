<!DOCTYPE html>
<html lang="ko">
  <head>    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>stt.js demo</title>
    <meta name="description" content="speech to text library demo">
    <meta name="author" content="dodortus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.1f19ae8e.css"></head>
  <body>
    <div class="wrap">
      <h1>stt.js</h1>
      <h2>Speech Recognition Demo</h2>
      <p>아래 버튼을 누른 후 마이크에 이야기를 해보세요. (이어폰 사용시 인식률이 더 좋습니다)</p>

      <div id="result">
        <span id="final-text"></span>
        <span id="interim-text"></span>
      </div>

      <button id="btn-mic" class="off">마이크<span></span></button>
      <button id="btn-tts">Text to speech</button>

      <span id="icon-music">♬</span>

      <div id="commands">
        <div id="commands-inner">
          <span>?</span>
          <div>
            <h3>예약어 (마이크를 켠 상태에서 아래 문자를 읽어보세요)</h3>
            <ul>
              <li>레드, 그린, 옐로우, 오렌지, 그레이, 골드, 블랙</li>
              <li>알람</li>
              <li>노래 켜, 노래 꺼, 음악 켜, 음악 꺼</li>
              <li>볼륨업, 볼륨다운</li>
              <li>스피치, 말해줘</li>
            </ul>
          </div>
        </div>
      </div>
      
    </div>
    <a href="https://github.com/dodortus/stt.js" target="_blank" class="ribbon">
      <img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_green_007200.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
    </a>
    <audio id="audio" src="/audio.6b536ab2.mp3"></audio>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
